  <body>
    <div class="app">
      <form>
        Введите плоащдь квартиры:
        <input type="text" id="num" placeholder="Количество" /><br />
        Выберите тип товара:
        <select id="type">
          <option  value="0">-- Выберите район--</option>
                             <option  value="73750">40 лет победы</option>
                             <option  value="64830">9 км</option>
                             <option  value="84110">Аврора</option>
                             <option  value="51310">Витаминкомбинат</option>
                             <option  value="59070">ГМР</option>
                             <option  value="68980">ЗИП</option>
                             <option  value="64640">Катюша</option>
                             <option  value="85900">КМР</option>
                             <option  value="85900">Кожзавод</option>
                             <option  value="63130">КСК</option>
                             <option  value="62770">МХГ</option>
                             <option  value="62130">Немецкая деревня</option>
                             <option  value="56970">ПМР</option>
                             <option  value="52750">РИП</option></select>
          <br />
        <div id="radios">
          <input type="radio" name="option" value="10" />Опция 1
          <input type="radio" name="option" value="15" />Опция 2 
          <br />
        </div>
        <div id="checkbox">
          <input type="checkbox" id="checkbox-check" value="100" /> Другой вариант
        </div>
      </form>
      Итоговая стоимость: <input type="text" id="total" disabled />
    </div>
    <script src="script.js"></script>
  </body>
